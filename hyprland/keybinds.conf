# --- Key bindings ---

$MAIN_MOD = SUPER
$SCRIPTS = ~/.config/hypr/scripts

# --- Custom Scripts ---
bind = SUPER, Y, exec, /home/ac/Configs/hyprland/scripts/toggle_layout_mode.sh

# --- Applications ---

bind = $MAIN_MOD, T, exec, kitty    # Open the terminal
bind = $MAIN_MOD, E, exec, dolphin     # Open the file manager
bind = $MAIN_MOD, B, exec, flatpak run app.zen_browser.zen      # Open the browser
bind = $MAIN_MOD, C, exec, /usr/bin/codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland --disable-gpu # Open the code editor
bind = $MAIN_MOD, RETURN, exec, qs -c noctalia-shell ipc call launcher toggle       # Open application launcher
# bind = $MAIN_MOD, RETURN, exec, "/home/ac/Configs/rofi/launch_rofi.sh"       # Open application launcher

# Rofi Emoji Picker (using rofi-emoji plugin)
bind = $MAIN_MOD, period, exec, rofi -modi emoji -show emoji -theme ~/.config/rofi/theme.rasi
bind= , Print, exec, $SCRIPTS/screenshot-active.sh      # Open screenshot widget

# bind = $MAIN_MOD ALT, E, exec, flatpak run io.github.vemonet.EmojiMart  # Open the emoji picker
bind = $MAIN_MOD, V, exec, qs -c noctalia-shell ipc call launcher clipboard   # Open clipboard manager

bind = $MAIN_MOD CTRL, ESCAPE, exec, qs -c noctalia-shell ipc call lockScreen lock
# bind = $MAIN_MOD, L, exec, ~/.config/hypr/scripts/power.sh lock   # Start wlogout
# bind = $MAIN_MOD, M, exec, /home/ac/Configs/hyprland/eww/widgets/volume/toggle_mic.sh                                                                          # Toggle microphone with Super+M

# Windows
bind = $MAIN_MOD, ESCAPE, killactive     # Kill active window
bind = $MAIN_MOD SHIFT, ESCAPE, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill    # Quit active window and all open instances

bind = $MAIN_MOD, F, togglefloating,    # Toggle active window into floating mode
bind = $MAIN_MOD ALT, F, fullscreen, 1   # Maximize Window
bind = $MAIN_MOD SHIFT, F, fullscreen, 0   # Set active window to fullscreen

bind = $MAIN_MOD, N, togglesplit     # Toggle split

bind = $MAIN_MOD, L, movefocus, l    # Move focus left
bind = $MAIN_MOD, H, movefocus, r    # Move focus right
bind = $MAIN_MOD, K, movefocus, u    # Move focus up
bind = $MAIN_MOD, J, movefocus, d    # Move focus down

bindm = $MAIN_MOD, mouse:272, movewindow     # Move window with the mouse
bindm = $MAIN_MOD, mouse:273, resizewindow   # Resize window with the mouse

bind = $MAIN_MOD SHIFT, L, resizeactive, 100 0   # Increase window width with keyboard
bind = $MAIN_MOD SHIFT, H, resizeactive, -100 0  # Reduce window width with keyboard
bind = $MAIN_MOD SHIFT, J, resizeactive, 0 100   # Increase window height with keyboard
bind = $MAIN_MOD SHIFT, K, resizeactive, 0 -100  # Reduce window height with keyboard

bind = $MAIN_MOD, G, togglegroup     # Toggle window group

bind = $MAIN_MOD ALT, H, swapwindow, l   # Swap tiled window left
bind = $MAIN_MOD ALT, L, swapwindow, r   # Swap tiled window right
bind = $MAIN_MOD ALT, K, swapwindow, u   # Swap tiled window up
bind = $MAIN_MOD ALT, J, swapwindow, d   # Swap tiled window down

binde = ALT, TAB, cyclenext     # Cycle between windows
binde = ALT, TAB, bringactivetotop      # Bring active window to the top
bind = $MAIN_MOD, F12, exec, ~/Configs/hyprland/scripts/get-window-info.sh # Get active window info

# Workspaces
bind = $MAIN_MOD, 1, workspace, 1  # Open workspace 1
bind = $MAIN_MOD, 2, workspace, 2  # Open workspace 2
bind = $MAIN_MOD, 3, workspace, 3  # Open workspace 3
bind = $MAIN_MOD, 4, workspace, 4  # Open workspace 4
bind = $MAIN_MOD, 5, workspace, 5  # Open workspace 5
bind = $MAIN_MOD, 6, workspace, 6  # Open workspace 6
bind = $MAIN_MOD, 7, workspace, 7  # Open workspace 7
bind = $MAIN_MOD, 8, workspace, 8  # Open workspace 8
bind = $MAIN_MOD, 9, workspace, 9  # Open workspace 9
bind = $MAIN_MOD, 0, workspace, 10 # Open workspace 10

bind = $MAIN_MOD SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = $MAIN_MOD SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = $MAIN_MOD SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = $MAIN_MOD SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = $MAIN_MOD SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = $MAIN_MOD SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = $MAIN_MOD SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = $MAIN_MOD SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = $MAIN_MOD SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = $MAIN_MOD SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = $MAIN_MOD, Tab, workspace, m+1       # Open next workspace
bind = $MAIN_MOD SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $MAIN_MOD, mouse_down, workspace, e+1  # Open next workspace
bind = $MAIN_MOD, mouse_up, workspace, e-1    # Open previous workspace
bind = $MAIN_MOD CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ +5%                                        # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ -5%                                        # Reduce volume by 5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh                                                                                         # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, $(cat ~/.config/ml4w/settings/terminal.sh) --class dotfiles-floating -e ~/.config/ml4w/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-
